  <title>插入排序</title>

<body>
  <script src="./utils.js"></script>
  <script>
    // 每一次跟前面对比，小就插入到前面，剩下最小的那个放在前面
    function sort(list) {
      let temp // 临时存储值
      for (let i = 1; i < len; i++) {
        temp = list[i]
        let j = i
        while(j > 0 && list[j - 1] > temp) {
          list[j] = list[j - 1]
          j--
        }
        list[j] = temp
      }
      return list
    }
    console.log(sort(arr))
  </script>
