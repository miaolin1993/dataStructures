  <script>
    // 从最后一个位置开始，以随机一个位置交换，这个随机位置比当前位置小，这样就会保证随机过的位置不会重复被随机到
    function random(list) {
      for (let i = list.length - 1; i > 0; i--) {
        const randomIndex = Math.floor(Math.random() * (i + 1))
        swap(list, i, randomIndex)
      }
      return list
    }
