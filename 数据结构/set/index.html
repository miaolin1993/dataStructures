  <script>
    const myset = new MySet()

    const list1 = [1, 2, 3, 4]
    const list2 = [3, 4, 5, 6]

    // 取并集
    const but = new Set([...list1, ...list2]) 
    console.log(but) // 1 2 3 4 5 6

    // 交集
    const res = new Set([...list1].filter(val => list2.includes(val)))
    console.log(res) // 3 4

    // 差集
    const res2 = new Set([...list1].filter(val => !list2.includes(val)))
    console.log(res2)
  </script>
